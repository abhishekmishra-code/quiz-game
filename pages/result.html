<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Result</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/result.js" defer></script>
  </head>
  <body class="result-body">
    <div class="container result-page">
      <header class="result-header">
        <a href="../index.html" target="_parent"
          ><img
            class="quiz-logo result"
            src="../assets/images/quiz-logo.svg"
            alt="quiz logo"
        /></a>
        <h2>Result</h2>
      </header>
      <div class="result-bar-container">
        <div class="result-bar"></div>
      </div>
      <h5 id="score"><span></span></h5>
      <h6>“Keep learning, you have a good score!”</h6>
      <a class="btn" id="retry-btn" href="../index.html" target="_parent">
        <span>
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-angle-left"></i>
        </span>
        Retry</a
      >
      <section class="share">
        <h5>Share your score:</h5>
        <a class="icon" href="https://in.linkedin.com/" target="_blank"
          ><i class="fa-brands fa-linkedin"></i></a
        ><a class="icon" href="https://x.com/?lang=en&mx=2" target="_blank"
          ><i class="fa-brands fa-square-twitter"></i></a
        ><a class="icon" href="https://www.instagram.com/" target="_blank"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>
      </section>
    </div>
  </body>
</html>
